<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .log-data {
            width: 340px;
            height: 50px;
            color: white;
            background-color: black;
            border-radius: 5px;
            margin: 100px auto;
            font-size: 2rem;
            text-align: center;
            padding-top: 10px;
        } 
    </style>
</head>
<body>
    <div class="main">
        <input class="date" type="text" placeholder="Add Arrival Date...">
        <div class="result-wrap">
            <div class="date-created-wrap">Date Created: <span class="date-created"></span></div>
            <div class="arrival-date-wrap">Arrival Date: <span class="arrival-date"></span></div> 
        </div>
    </div>
    <div class="log-data">Log Data</div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="check_google_sheet_data.js"></script>
</body>
</html>
